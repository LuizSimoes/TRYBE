<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌽️🌽️Dados pessoais🌽️🌽️</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <header>
    <h1>FORMULÁRIO</h1>
    <p>Preencha os dados abaixo</p>
  </header>
  <form action="/action_page.php">
    <fieldset>
      <legend>Dados pessoais:</legend>
      <label for="name">Nome: 
        <input type="text" required id="name" name="name" maxlength="40"><br><br>
      </label>
      <label for="email">E-mail: 
        <input type="email" id="email" name="email" maxlength="50"><br><br>
      </label>
      <label for="cpf">CPF: 
        <input type="text" id="cpf" name="cpf" maxlength="11"><br><br>
      </label>
      <label for="endereco">Endereço: 
        <input type="text" id="endereco" name="endereco" maxlength="200"><br><br>
      </label>
      <label for="cidade">Cidade: 
        <input type="text" id="cidade" name="cidade" maxlength="11"><br><br>
      </label>
      <label for="estado">Estado: 
        <select name="estado" id="estado" required>
      </label>
      </select><br><br>
      <label for="tipo1">Tipo de moradia: 
        <input type="radio" name="tipo" id="tipo" class="tipo">Casa
        <input type="radio" name="tipo" id="tipo" class="tipo">Apartamento
      </label>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego</legend>
      <label for="resumo">Resumo do currículo:
        <textarea name="resumo" id="resumo" required maxlength="1000"></textarea><br><br>
      </label>
      <label for="cargo">Cargo:
        <input type="text" required id="cargo" name="cargo" maxlength="40"><br><br>
      </label>
      <label for="cargo">Descrição do cargo:
        <textarea name="descricao-cargo" id="descricao-cargo" required maxlength="500"></textarea><br><br>
      </label>
      <label for="data-inicio">Data de início:
        <input type="date" name="inicio" id="inicio"><br><br>
      </label>
    </fieldset>
      <input type="submit" class="botao" value="Submit">
  </form>
  <div>
    
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
