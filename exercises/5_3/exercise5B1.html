<! DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8" />
  <title> Caminhada por gatos </title>
 </head>
 <body>
  
  <img id="cat" style = "margin-left: 0px;" src = "http://www.anniemation.com/clip_art/images/cat-walk.gif">

<script>
  const cat = document.querySelector("#cat");
  cat.style.marginLeft = 0;

  function catWalk() {
    let catMargin = parseInt(cat.style.marginLeft);
    cat.style.marginLeft = catMargin + 10 + "px";
    if (catMargin > window.innerWidth) {
      cat.style.marginLeft = 0;
    }
  }
 
  setInterval(catWalk, 50);

</script>
 </body>
</html>
